<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <div class="h2">
            <h2>Encripta o desencripta tu mensaje</h2>
        </div>	
        <div class="mensajes">
            <label for="entrada">Mensaje</label>
            <textarea cols="70" rows="10" name="entrada" id="entrada" required oninput="validarMinusculas(event)"></textarea>
        </div>
        <div class="clave">
            <label for="clave">Clave</label>
            <input type="number" name="clave" min="1" max="27" id="clave" required>
        </div>
        <div class="botones">
            <input class="btn" type="submit" value="Encriptar" onclick="btnencrypt()">
            <input class="btn" type="submit" value="Desencriptar" onclick="btndecrypt()">
            <input class="btn" type="submit" value="Limpiar" onclick="btnclear()">
            <input class="btn" type="submit" value="copiar" onclick="btncopy()">
        </div>
        <div class="mensajes">
            <label for="salida">Resultado</label>
            <textarea cols="70" rows="10" name="salida" id="salida" readonly></textarea>
        </div>
    </main>
    <footer>
        <p>Desarrollado por <a href="">Ylhuicatzi Padua Tonatiuh</a></p>
    </footer>
    <script src="/funcion/encript.js"></script>
</body>
</html>
