<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/reset.css">
    <link rel="stylesheet" href="/estilos/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <p>Esta p√°gina web es dedicada a encriptar y desencriptar mensajes </p>
            <label for="entrada">Mensaje</label>
            <textarea cols="70" rows="10" name="entrada" id="entrada" required></textarea>
            <label for="clave">Clave</label>
            <input type="number" name="clave" min="1" max="27" id="clave" required>
            <label for="resultado">Mensaje salida</label>
            <textarea cols="70" rows="10" name="resultado" id="resultado" readonly></textarea>
            <input type="submit" value="Encriptar" onclick="btnencrypt()">
            <input type="submit" value="Desencriptar" onclick="btndecrypt()">
    </main>
    <footer>
        <p>Desarrollado por <a href="">Ylhuicatzi Padua Tonatiuh</a></p>
    </footer>
    <script src="/funcion/encript.js"></script>
</body>
</html>
